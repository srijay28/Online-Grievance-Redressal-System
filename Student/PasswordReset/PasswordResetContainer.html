<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Password Reset</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: none;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            background-color: transparent;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 2px solid #343a40;
        }

        #passwordResetForm {
            display: grid;
            grid-gap: 10px;
            margin-top: 20px;
        }

        #resetResponse {
            margin-top: 20px;
            text-align: center;
        }

        h2 {
            color: #343a40;
            text-align: center;
            font-weight: bold; /* Make h2 text bold */
        }

        label {
            color: #495057;
            font-weight: bold; /* Make label text bold */
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #343a40;
            font-weight: bold; /* Make form control text bold */
        }

        .btn-reset {
            background-color: #28a745;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 2px solid #343a40;
            font-weight: bold; /* Make button text bold */
        }

        .btn-reset:hover {
            background-color: #218838;
        }

        #forgotPassword {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        #forgotPassword a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold; /* Make link text bold */
        }

        #forgotPassword a:hover {
            text-decoration: underline;
        }

        .lock-icon {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            padding: 15px;
            box-sizing: content-box;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #343a40;
        }

        .lock-icon img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="lock-icon">
        <img src="rp.jpg" alt="Lock Icon">
    </div>
    <h2>Password Reset</h2>
    <form id="passwordResetForm">
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" name="oldPassword" class="form-control" required>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" required>

        <label for="confirmNewPassword">Confirm New Password:</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required>

        <button type="submit" class="btn btn-reset btn-block">Reset Password</button>
    </form>
    <div id="resetResponse"></div>
    <div id="forgotPassword">
        <!-- <p>Forgot yourasd password? <a href="#" id="forgotPasswordLink">Click here</a></p> -->
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2">
</script>
</body>
</html>
